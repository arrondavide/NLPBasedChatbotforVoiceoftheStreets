<!DOCTYPE html>
<html>
<head>
    <title>Voice of the Streets</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Voice of the Streets</h1>
    <form method="POST">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
